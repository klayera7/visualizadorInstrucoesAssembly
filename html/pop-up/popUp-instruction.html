<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PopUp Instruction</title>
    <link rel="stylesheet" href="../../css/popup-instruction.css" />
  </head>
  <body>
    <div class="pop_up_instruction">
      <h1 id="h1">Selecione a Instrução:</h1>

          <label for="address" id="tittle_popUp">Endereço da instrução</label>
          <input type="text" name="adress" placeholder="ex: AE00">
      <div class="cont_selection">
        <select name="instruction" id="instruction">
          <option value="" disabled selected>Instruções</option>
          <optgroup label="Moves">
            <option value="mov">Mov</option>
            <option value="push">Push</option>
            <option value="pop">Pop</option>
            <option value="xchg">Xchg</option>
          </optgroup>
          <optgroup label="Arithmetic">
            <option value="inc">Increment</option>
            <option value="dec">Decrement</option>
            <option value="add">Add</option>
            <option value="sub">Sub</option>
            <option value="mul">Mul</option>
            <option value="neg">Neg</option>
            <option value="div">Div</option>
          </optgroup>
          <optgroup label="Boolean">
            <option value="and">And</option>
            <option value="or">Or</option>
            <option value="xor">Xor</option>
            <option value="not">Not</option>
          </optgroup>
          <optgroup label="Test/Compare">
            <option value="cmp">Cmp</option>
            <option value="jmp">Jmp</option>
            <option value="jxx">Jxx</option>
            <option value="call">Call</option>
            <option value="ret">Ret</option>
            <option value="iret">Iret</option>
            <option value="loop">Loop</option>
            <option value="in_ax">In Ax</option>
            <option value="out">Out</option>
          </optgroup>
        </select>
      </div>

      <div class="inputs_area">
          
                  <div id="operand1-container" class="input-container hidden">
                      <label for="operand1">Operando 1:</label>
                      <input type="text" name="operand1" id="operand1" placeholder="Destino" />
                  </div>

                  <div id="operand2-container" class="input-container hidden">
                      <label for="operand2">Operando 2:</label>
                      <input type="text" name="operand2" id="operand2" placeholder="Fonte" />
                  </div>
              </div>

      <div class="cont_btns">
        <button id="btn_confirm_instruction">Confirmar</button>
        <button id="btn_cancel_instruction">Cancelar</button>
      </div>
    </div>
  </body>
</html>
