<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>PopUp Instruction</title>
        <link rel="stylesheet" href="../../css/popup-instruction.css" />
    </head>
    <body>
        <div class="pop_up_instruction">
            <h1 id="h1">Selecione a Instrução:</h1>

            <label for="offset-address-instruction" id="tittle_popUp"
                >Deslocamento (IP)</label
            >
            <input
                type="text"
                name="adress"
                placeholder="Valor em hexadecimal"
                id="offset-address-instruction"
            />

            <div class="cont_selection">
                <select name="instruction" id="instruction">
                    <optgroup label="Moves">
                        <option value="mov_reg_mem">Mov (Reg, Mem)</option>
                        <option value="push_reg">Push (Reg)</option>
                        <option value="pop_reg">Pop (Reg)</option>
                        <option value="xchg_reg_mem">Xchg (Reg, Mem)</option>
                    </optgroup>
                    <optgroup label="Arithmetic">
                        <option value="inc_reg">Increment (Reg)</option>
                        <option value="dec_reg">Decrement (Reg)</option>
                        <option value="add_reg_mem">Add (Reg, Mem)</option>
                        <option value="sub_reg_val">Sub (Reg, Valor)</option>
                        <option value="mul_reg">Mul (Reg)</option>
                        <option value="neg_reg">Neg (Reg)</option>
                        <option value="div_reg">Div (Reg)</option>
                    </optgroup>
                    <optgroup label="Boolean">
                        <option value="and_reg_mem">And (Reg, Mem)</option>
                        <option value="or_reg_mem">Or (Reg, Mem)</option>
                        <option value="xor_reg_mem">Xor (Reg, Mem)</option>
                        <option value="not_reg">Not (Reg)</option>
                    </optgroup>
                    <optgroup label="Test/Compare">
                        <option value="cmp_reg_reg">Cmp (Reg, Mem)</option>
                        <option value="jmp">Jmp (Endereço)</option>
                        <option value="call">Call (Endereço)</option>
                        <option value="ret">Ret</option>
                        <option value="iret">Iret</option>
                        <option value="loop">Loop (Endereço)</option>
                        <option value="in_ax">In Ax</option>
                        <option value="out">Out</option>
                    </optgroup>
                </select>
            </div>

            <div class="inputs_area">
              <div id="cont_registrador" class="input-container row hidden">
                <div class="input-group">
                  <label for="input_registrador">Operando 1 (Registrador):</label>
                  <select name="input_registrador" id="input_registrador">
                    <option value="" disabled selected>Registrador</option>
                    <option value="AX">AX</option>
                    <option value="BX">BX</option>
                    <option value="CX">CX</option>
                    <option value="DX">DX</option>
                  </select>
                </div>
                <div class="input-group">
                  <label for="value_reg">Valor Inicial do Registrador:</label>
                  <input
                    type="text"
                    name="value_reg"
                    id="value_reg"
                    placeholder="Valor inicial em decimal"
                  />
                </div>
              </div>
            
              <div id="cont_memoria" class="input-container row hidden">
                
                <div class="input-group">
                  <label for="input_memoria">Deslocamento (SI):</label>
                  <input
                    type="text"
                    name="input_memoria"
                    id="input_memoria"
                    placeholder="Deslocamento SI em hexadecimal)"
                  />
                </div>
            
                <div class="input-group">
                  <label for="value_mem">Valor Inicial na Memória:</label>
                  <input
                    type="text"
                    name="value_mem"
                    id="value_mem"
                    placeholder="Valor em decimal (ex: 50)"
                  />
                </div>
            
              </div>
              
              <div id="cont_imediato" class="input-container hidden">
                <label for="input_imediato">Operando 2 (Valor Imediato):</label>
                <input
                  type="text"
                  name="input_imediato"
                  id="input_imediato"
                  placeholder="Valor em decimal"
                />
              </div>
            
              <div id="cont_endereco" class="input-container hidden">
                <label for="input_endereco">Endereço (JMP/CALL):</label>
                <input
                  type="text"
                  name="input_endereco"
                  id="input_endereco"
                  placeholder="Valor/Endereço (ex: 1000h)"
                />
              </div>
            </div>

            <div class="cont_btns">
                <button id="btn_confirm_instruction">Confirmar</button>
                <button id="btn_cancel_instruction">Cancelar</button>
            </div>
        </div>
    </body>
</html>
